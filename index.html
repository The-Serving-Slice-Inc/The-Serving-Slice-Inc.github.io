    <body>
        <nav class="navbar navbar-expand-md bg-secondary navbar-dark fixed-top">
            <!-- Brand -->
            <a class="navbar-brand" href="#">The Serving Slice Inc.</a>
          
            <!-- Toggler/collapsible Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
              </ul>
            </div>
        </nav>
            <div id="myCarousel" class="carousel slide" style="margin-top:40px">
  
                <!-- Indicators -->
                <ul class="carousel-indicators">
                  <li class="item1 active"></li>
                  <li class="item2"></li>
                  <li class="item3"></li>
                </ul>
                
                <!-- The slideshow -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://cdn.shopify.com/s/files/1/0301/0065/files/fall_background_image_landscape_tree_lake_mountain_scene_web_2048x2048.jpg?16615717205281063826" alt="Los Angeles" width="1100" height="500">
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.inmatrix.com/skins/background/Default_Nav[2560x1440].png" alt="Chicago" width="1100" height="500">
                  </div>
                  <div class="carousel-item">
                    <img src="https://marketplace.canva.com/EAD2-sy3snI/2/0/1600w/canva-tropical-happiness-zoom-virtual-background-JtPR2q13C4g.jpg" alt="New York" width="1100" height="500">
                  </div>
                </div>
                
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#myCarousel">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#myCarousel">
                  <span class="carousel-control-next-icon"></span>
                </a>
              </div>
              </div>
              
              <script>
              $(document).ready(function(){
                $("#myCarousel").carousel({interval: 1000});
                $(".item1").click(function(){
                  $("#myCarousel").carousel(0);
                });
                $(".item2").click(function(){
                  $("#myCarousel").carousel(1);
                });
                $(".item3").click(function(){
                  $("#myCarousel").carousel(2);
                });
                $(".carousel-control-prev").click(function(){
                  $("#myCarousel").carousel("prev");
                });
                $(".carousel-control-next").click(function(){
                  $("#myCarousel").carousel("next");
                });
              });
              </script>
